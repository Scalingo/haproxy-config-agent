language: go

before_install:
  - go get github.com/mitchellh/gox

script:
  - go get -t -v ./...
  - go test ./...
  - gox -os="linux" -arch="amd64 386"

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - haproxy-config-agent_linux_amd64
    - haproxy-config-agent_linux_386
  on:
    tags: true
    repo: Scalingo/haproxy-config-agent
